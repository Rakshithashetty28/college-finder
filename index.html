<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CollegeSeek</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
body { background: #f4f6fb; color: #333; }

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: linear-gradient(90deg, #1e3c72, #2a5298);
  color: white;
}
.logo { font-size: 24px; font-weight: bold; }
.menu { display: flex; gap: 20px; list-style: none; }
.nav-btn { display: none; } /* removed user register/login button */

/* HERO */
.hero {
  height: 80vh;
  background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
  url("https://images.unsplash.com/photo-1562774053-701939374585");
  background-size: cover;
  display: flex;
  align-items: center;
  padding: 60px;
  color: white;
}
.hero-content { max-width: 650px; }
.hero h1 { font-size: 48px; margin-bottom: 20px; }
.hero h1 span { color: #ffd000; }

/* SEARCH */
.search-box {
  display: flex;
  gap: 10px;
  background: white;
  border-radius: 10px;
  padding: 10px;
}
.search-box input {
  flex: 1;
  padding: 12px;
  border: none;
  outline: none;
  font-size: 16px;
}
.search-box button {
  padding: 12px 20px;
  border: none;
  background: #ffd000;
  font-weight: bold;
  cursor: pointer;
  border-radius: 8px;
}

/* SECTIONS */
.section { padding: 60px; }
.section h2 { text-align: center; font-size: 32px; margin-bottom: 40px; }

/* GRID */
.college-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }

/* CARD */
.college-card {
  background: white;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 0.6s ease forwards;
}
.college-card img { width: 100%; height: 180px; object-fit: cover; }
.college-card h3 { padding: 15px; color: #1e3c72; }
.college-card p { padding: 0 15px 10px; font-size: 14px; }

/* HIGHLIGHT */
mark { background: #ffd000; padding: 2px 4px; border-radius: 4px; }

/* FADE ANIMATION */
@keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

/* FOOTER */
footer { background: #1e3c72; color: white; text-align: center; padding: 20px; }

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">CollegeSeek</div>
  <ul class="menu">
    <li>B.Tech</li>
    <li>MBA</li>
    <li>BCA</li>
    <li>BBA</li>
    <li>B.Pharma</li>
  </ul>
</nav>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1>Search <span>Colleges</span><br>Across India</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search college or course" oninput="searchCollege()">
      <button onclick="clearSearch()">Clear</button>
    </div>
  </div>
</section>

<!-- SEARCH RESULTS (HIDDEN INITIALLY) -->
<section class="section" id="searchSection" style="display:none;">
  <h2>Search Results</h2>
  <div class="college-grid" id="results"></div>
</section>

<!-- TOP COLLEGES -->
<section class="section">
  <h2>Top Colleges in India</h2>
  <div class="college-grid" id="topColleges"></div>
</section>

<footer>
Â© 2025 CollegeSeek
</footer>

<script>
let allColleges = [];

// Load colleges from backend
async function loadColleges() {
  try {
    const res = await fetch('http://localhost:3000/colleges');
    allColleges = await res.json();
    displayTopColleges(allColleges);
  } catch (err) {
    console.error('Error fetching colleges:', err);
  }
}

// Highlight matched text
function highlight(text, query) {
  if (!query) return text;
  const regex = new RegExp(`(${query})`, 'gi');
  return text.replace(regex, '<mark>$1</mark>');
}

// Display Top Colleges
function displayTopColleges(colleges) {
  const div = document.getElementById("topColleges");
  div.innerHTML = "";
  colleges.slice(0, 6).forEach(c => {
    div.innerHTML += `
      <div class="college-card">
        ${c.image ? `<img src="${c.image}">` : ""}
        <h3>${c.name}</h3>
        <p><b>Course:</b> ${c.course}</p>
        <p><b>Location:</b> ${c.location}</p>
        <p><b>Contact:</b> ${c.contact}</p>
      </div>
    `;
  });
}

// Auto search function
function searchCollege() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const section = document.getElementById("searchSection");
  const results = document.getElementById("results");

  if (!input) {
    section.style.display = "none";
    return;
  }

  section.style.display = "block";
  results.innerHTML = "";

  const filtered = allColleges.filter(c =>
    c.name.toLowerCase().includes(input) || c.course.toLowerCase().includes(input)
  );

  if (!filtered.length) {
    results.innerHTML = "<p>No results found</p>";
    return;
  }

  filtered.forEach(c => {
    results.innerHTML += `
      <div class="college-card">
        ${c.image ? `<img src="${c.image}">` : ""}
        <h3>${highlight(c.name, input)}</h3>
        <p><b>Course:</b> ${highlight(c.course, input)}</p>
        <p><b>Location:</b> ${c.location}</p>
        <p><b>Contact:</b> ${c.contact}</p>
      </div>
    `;
  });
}

// Scroll to search results on Enter key
const searchInput = document.getElementById("searchInput");
searchInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault(); // prevent form submission / refresh
    searchCollege(); // run search
    document.getElementById("searchSection").scrollIntoView({ behavior: "smooth" });
  }
});

// Clear search input
function clearSearch() {
  document.getElementById("searchInput").value = "";
  document.getElementById("searchSection").style.display = "none";
}

window.onload = loadColleges;
</script>

</body>
</html>
